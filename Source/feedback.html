<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="feedback.css">
    <title>feedback</title>
</head>
<body>
    <script src="feedback.js"></script>

    <div class="container">
        <div class="up">
            <div class="text">
            <h1>Thank you for visiting our page !</h1>
            <p>We value your feedback and would appreciate it if you could take a moment to share your thoughts.<br> Your input helps us improve and provide you with a better experience.</p>
            </div>

            <div class="star-rating">
                <span class="star" data-rating="1">&#9733;</span>
                <span class="star" data-rating="2">&#9733;</span>
                <span class="star" data-rating="3">&#9733;</span>
                <span class="star" data-rating="4">&#9733;</span>
                <span class="star" data-rating="5">&#9733;</span>
            </div>

            <div class="feed">
                <form>
                <input type="text" placeholder="type your review..."><br>
                <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
