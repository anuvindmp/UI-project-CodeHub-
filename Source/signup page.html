    </div>

    <div class="head">
        <img src="logo2.png" height="50px" width="200px"></img>
        <div id="headright">
            <button id="opp" onclick="changeTheme('signup page2.css')"><img src="logo_opp.jpg" alt="" width="115px" height="40px"></button>

    </div>

</div>

        </div>
    </div>
    <br>
        <div id="colwrap">

            <input type="text">
        </div>

            <p>Phone number</p>
            <input type="text">
        </div>
        <br>
        <div id="pass">

            <p id="passmol">Use 8 or more characters</p>
        </div>

        <br>
